<!DOCTYPE html>
<html>

<head>
    <link href="MovementScenarios.css" rel="stylesheet">
    <link rel="icon" href="images/icon.ico" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body onload="plotMe()">
    <div class="topnav" margin-left="30%" padding="0px 10px">
        <a margin-left="30%" href=""><b>Target Tracking Movement Profile</b></a>
        <a
            onclick="alert('Shows angles, rate and acceleration when target tracking.\nFor anything more, contact me:\nAmihay Blau\nmail: amihay@blau-eng.co.il\nPhone: +972-54-6668902');">by
            RAFAEL</a>

            <a  class="button" href="index.html">Go to Bounce Movement</a>

    </div>

    <div class="sidenav" id="sidenav">
        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" id="profile1" name="profile1" onclick="plotMe()" checked>
                <label for="profile1">1st Target</label>
            </span>
            <div class="break"></div>
            <label for="txt_v1">Target Velocity [m/s]:</label>
            <input type="text" id="txt_v1" class="txt_input" value="360" onchange="plotMe()">
            <div class="break"></div>
            <label for="txt_r1">Min. Target Distance [m]:</label>
            <input type="text" id="txt_r1" class="txt_input" value="200" onchange="plotMe()">
            <div class="break"></div>
            <label for="txt_q1">Start Tracking Angle [deg]:</label>
            <input type="text" id="txt_q1" class="txt_input" value="30" onchange="plotMe()">
        </div>

        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" id="profile2" name="profile2" onclick="plotMe()">
                <label for="profile2">2nd Target</label>
            </span>
            <div class="break"></div>
            <label for="txt_v2">Target Velocity [m/s]:</label>
            <input type="text" id="txt_v2" class="txt_input" value="360" onchange="plotMe()">
            <div class="break"></div>
            <label for="txt_r2">Min. Target Distance [m]:</label>
            <input type="text" id="txt_r2" class="txt_input" value="200" onchange="plotMe()">
            <div class="break"></div>
            <label for="txt_q2">Start Tracking Angle [deg]:</label>
            <input type="text" id="txt_q2" class="txt_input" value="30" onchange="plotMe()">
        </div>

        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" id="profile3" name="profile3" onclick="plotMe()">
                <label for="profile3">3rd Target</label>
            </span>
            <div class="break"></div>
            <label for="txt_v3">Target Velocity [m/s]:</label>
            <input type="text" id="txt_v3" class="txt_input" value="360" onchange="plotMe()">
            <div class="break"></div>
            <label for="txt_r3">Min. Target Distance [m]:</label>
            <input type="text" id="txt_r3" class="txt_input" value="200" onchange="plotMe()">
            <div class="break"></div>
            <label for="txt_q3">Start Tracking Angle [deg]:</label>
            <input type="text" id="txt_q3" class="txt_input" value="30" onchange="plotMe()">
        </div>

    </div>
    <div class="plot" id="plot">
    </div>

    <script src="TargetTracking.js"></script>
</body>

</html>
